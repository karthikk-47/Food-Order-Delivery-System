<head>
  <meta charset="utf-8">

    content="homemade food, food delivery, home chef, home cooked meals, local food, fresh food delivery">
  <meta name="author" content="HomeBites">
  <meta name="robots" content="index, follow">

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="HomeBites - Delicious Homemade Food Delivered Fresh">
  <meta property="og:description"
    content="Order authentic homemade meals from local home chefs. Fresh, healthy food delivered to your doorstep.">
  <meta property="og:image" content="/assets/images/og-image.jpg">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="HomeBites - Homemade Food Delivery">

  <!-- Theme Color -->
  <meta name="theme-color" content="#00c853">
  <meta name="msapplication-navbutton-color" content="#00c853">
  <meta name="apple-mobile-web-app-status-bar-style" content="#00c853">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">

  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <app-root>
    <!-- Loading State -->
    <div style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
      font-family: 'Segoe UI', system-ui, sans-serif;
    ">
      <div style="font-size: 3rem; margin-bottom: 1rem; animation: pulse 2s infinite;">üç≤</div>
      <div style="font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem;">HomeBites</div>
      <div style="font-size: 0.875rem; opacity: 0.7;">Loading delicious experiences...</div>
      <div style="
        margin-top: 2rem;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.2);
        border-top-color: #00c853;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      "></div>
    </div>
    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {

        0%,
        100% {
          transform: scale(1);
        }

        50% {
          transform: scale(1.1);
        }
      }
    </style>
  </app-root>
</body>

</html>
