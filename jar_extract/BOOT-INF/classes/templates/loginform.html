<html><h2>Login</h2>
<div id="loginForm">
  <label>Mobile:</label><br />
  <input type="text" id="loginMobile" placeholder="Enter mobile number" /><br />

  <label>OTP:</label><br />
  <input type="text" id="loginOtp" placeholder="Enter OTP" /><br />

  <button onclick="submitLogin()">Submit</button>
</div> 
<script> function submitLogin() {
    const payload = {
      mobile: document.getElementById('loginMobile').value,
      otp: document.getElementById('loginOtp').value,
      action: 'login'
    };

    fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .then(data => alert(data.message))
    .catch(err => console.error('Login error:', err));
  }</script></html>
