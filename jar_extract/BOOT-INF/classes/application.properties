# Application
spring.application.name=deliveryexecutive
spring.threads.virtual.enabled=true

# Server Configuration
server.port=8082
## Removed global context-path to avoid duplicated '/api' in controller mappings.
## Controllers use explicit '/api/...' request mappings, so keep root context.
# server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/food_app?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=Winner7*
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Hibernate 7.x auto-detects dialect - no explicit config needed
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logging
logging.level.root=INFO
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.foodapp.deliveryexecutive=DEBUG

# JWT Configuration (test secret - CHANGE IN PRODUCTION!)
jwt.secret=homebites-test-jwt-secret-key-2024-minimum-256-bits-for-hs256-algorithm
jwt.expiration=86400000

# Active Profile (dev enables test data initialization)
spring.profiles.active=dev

# Razorpay Configuration (with empty defaults)
razorpay.key=
razorpay.secret=
razorpay.webhook.secret=

# OlaMaps Configuration
olamap.api.key=

# Firebase Configuration (with empty defaults)
firebase.api.key=
firebase.project.id=
firebase.private.key=
firebase.client.email=